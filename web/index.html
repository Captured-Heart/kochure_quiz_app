<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="kochure_quiz_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Kochure_Quiz_App</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    body {background-color: #292828;}
  
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
  
      .loader {
        border: 16px solid #1D38E4;
        border-radius: 50%;
        border: 15px solid;
        border-top: 16px solid #1D38E4;
        border-right: 16px solid #292828;
        border-bottom: 16px solid #1D38E4;
        border-left: 16px solid #292828;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }
  
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>

<body style="overflow: hidden">
  <div id="loading_indicator" class="loading">
    <div class="loader"></div>
   </div>
  <script>
    window.addEventListener('load', function (ev) {
      var loading = document.querySelector('#loading_indicator');
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
    loading.classList.add('loading');

        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
    loading.classList.add('loading');

        return appRunner.runApp();
      });
    });
  </script>
  <script>
  window.onload = function () {
  setTimeout(function () {
  var loadingIndicator = document.getElementById("loading_indicator");
  if (loadingIndicator) {
  loadingIndicator.remove();
  }
  }, 200);
  };
</script>
</body>

</html>
